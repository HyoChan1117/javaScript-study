<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">ON</button>
    <button id="btn2">ON</button>

<script>
    function makeToggleHandler(el) {
        let flag = true;

        // Closure function
        // 캡처링 되는 변수 : flag, el(매개변수)
        return function() {
            flag = !flag;

            // On of Off
            el.textContent = flag ? 'ON' : 'OFF';
            el.style.backgroundColor  = flag ? 'gray' : 'blue';
        }
    }

    // 버튼 요소 가져오기
    const btn1 = document.getElementById("btn1");

    // 이벤트 등록 -> 어떤 행동으로 어떤 함수를 실행할지
    btn1.addEventListener("click", makeToggleHandler(btn1));

    // 버튼 요소 가져오기
    const btn2 = document.getElementById("btn2");

    // 이벤트 등록 -> 어떤 행동으로 어떤 함수를 실행할지
    btn2.addEventListener("click", makeToggleHandler(btn2));



    
</script>
</body>
</html>
