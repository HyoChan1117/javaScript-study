<!--
실습 문제
1) 폼 입력 2개로 사칙연산 결과 4칸 출력
2) 숫자 2개를 입력받아 덧셈/뺄셈/곱셈/나눗셈 결과를 각각 4개의 출력 폼(input)에 표시한다.
3) 버튼은 [계산], [리셋] 두 개만 사용한다.
  - 리셋은 입력값/결과값을 모두 초기화한다.
4)예외 처리 (옵션)
- 숫자가 아니면: 결과 4칸 모두 ERROR 표시
- 나눗셈에서 b가 0이면: div 결과만 DIV/0 표시(나머지 3개는 정상 계산)
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사칙연산 폼 실습</title>
</head>
<body>
  <h2>실습: 사칙연산 계산기</h2>

  <form id="calcForm">
    <div>
      <label>A: <input id="a" type="text" autocomplete="off"></label>
      <label>B: <input id="b" type="text" autocomplete="off"></label>
    </div>

    <div style="margin-top:10px;">
      <button type="button" id="btnCalc">계산</button>
      <button type="button" id="btnReset">리셋</button>
    </div>

    <hr>

    <div>
      <label>+</label>
      <input id="outAdd" type="text" readonly>
    </div>
    <div>
      <label>-</label>
      <input id="outSub" type="text" readonly>
    </div>
    <div>
      <label>*</label>
      <input id="outMul" type="text" readonly>
    </div>
    <div>
      <label>/</label>
      <input id="outDiv" type="text" readonly>
    </div>
  </form>

  <script>
    // DOM 요소 가져오기
    const btnCalc = document.getElementById("btnCalc");
    const btnReset = document.getElementById("btnReset");

    // 계산 버튼 이벤트
    function calculate() {
      const a = Number(document.getElementById("a").value);
      const b = Number(document.getElementById("b").value);

      // a, b가 숫자가 아닌 경우
      if (!Number.isFinite(a) || !Number.isFinite(b)) {
        document.getElementById("outAdd").value = "Error";
        document.getElementById("outSub").value = "Error";
        document.getElementById("outMul").value = "Error";
        document.getElementById("outDiv").value = "Error";

        return;
      }

      // a, b가 숫자인 경우
      document.getElementById("outAdd").value = a + b;
      document.getElementById("outSub").value = a - b;
      document.getElementById("outMul").value = a * b;
      // b가 0일 경우
      if (b == 0) {
        document.getElementById("outDiv").value = "DIV/0"
      } else {
        document.getElementById("outDiv").value = a / b;
      }
    }

    // 리셋 버튼 이벤트
    function reset() {
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("outAdd").value = "";
      document.getElementById("outSub").value = "";
      document.getElementById("outMul").value = "";
      document.getElementById("outDiv").value = "";
    }

    // 이벤트 연결
    btnCalc.addEventListener("click", calculate);
    btnReset.addEventListener("click", reset);
  </script>
</body>
</html>
