<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>DOM CRUD Practice</title>
</head>
<body>
  <h2>DOM CRUD (Add / Delete / Edit)</h2>

  <input id="txt" type="text" placeholder="할 일을 입력" />
  <button id="btnAdd">추가</button>

  <ul id="list"></ul>

  <script>
    // DOM 요소 가져오기
    const input = document.getElementById("txt");
    const btnAdd = document.getElementById("btnAdd");
    const list = document.getElementById("list");

    // 리스트 추가
    // 사용자가 추가 버튼을 눌렀을 때 발생하는 이벤트
    function add() {
      const txt = input.value;

      // txt가 빈 값이면 add 이벤트 종료
      if (!txt) {
        return;
      }

      // li 요소 생성하기
      const li = document.createElement("li");
      const btnMod = document.createElement("button");
      const btnDel = document.createElement("button");

      // li.textContext에 입력 받은 txt 값 저장
      li.textContent = txt + " ";

      // button 요소 이름 저장
      btnMod.textContent = "수정";
      btnDel.textContent = "삭제";

      // list 요소의 자식 요소로 li 추가
      list.appendChild(li);

      // li 요소의 자식 요소로 btnMod, btnDel 추가
      li.appendChild(btnMod);
      li.appendChild(btnDel);

      // input.value 초기화
      input.value = "";
    }

    // 이벤트 리스너 생성
    btnAdd.addEventListener("click", add);
  </script>
</body>
</html>
