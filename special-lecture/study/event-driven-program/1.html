<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="input_value" placeholder="Put numbers">
    <button id="add_btn" onclick="add()">Add</button>
<script>
    let total = 0;

    // Event handler
    // 1. 이름이 있는 함수 정의
    function add() {
        const input = document.getElementById("input_value").value;

        const prev = total
        total += Number(input)

        alert("Previous: " + prev + ", Current: " + total)
        
        // previous value + current value

        // show result

    }
</script>
</body>
</html>
